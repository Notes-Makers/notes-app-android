mutation AddItem($noteId: ID!, $pageId: ID!, $itemId: ID!, $itemType: ItemType!, $itemContent: String!, $itemPosX: Float!, $itemPosY: Float!, $itemWidth: Float!, $itemHeight: Float!, $itemCreatedAt: DateTime!, $itemCreatedBy: String!, $itemModifiedAt: DateTime!, $itemModifiedBy: String!, $itemHash: String!) {
    addItem(
        noteId: $noteId
        pageId: $pageId
        items: {
            id: $itemId
            type: $itemType
            content: $itemContent
            position: {
                posX: $itemPosX
                posY: $itemPosY
                width: $itemWidth
                height: $itemHeight
            }
            createdAt: $itemCreatedAt
            createdBy: $itemCreatedBy
            modifiedAt: $itemModifiedAt
            modifiedBy: $itemModifiedBy
            hash: $itemHash
        }
    )
}