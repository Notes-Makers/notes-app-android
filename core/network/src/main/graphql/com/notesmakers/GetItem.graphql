query GetItem($noteId: ID!, $pageId: ID!, $itemId: ID!) {
    getItem(noteId: $noteId, pageId: $pageId, itemId: $itemId) {
        id
        type
        isDeleted
        content {
            ... on TextOutputType {
                text
                color
            }
            ... on ImgOutputType {
                noteId
                itemId
            }
            ... on PathOutputType {
                strokeWidth
                color
                alpha
                eraseMode
                path
            }
        }
        createdAt
        createdBy
        modifiedAt
        modifiedBy
        hash
    }
}