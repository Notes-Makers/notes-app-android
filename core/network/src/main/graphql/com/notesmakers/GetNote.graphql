query GetNote($noteId: ID!) {
    getNote(noteId: $noteId) {
        id
        name
        description
        createdAt
        createdBy
        modifiedAt
        modifiedBy
        isPrivate
        isShared
        isDeleted
        tag
        pages {
            id
            isDeleted
            createdAt
            createdBy
            modifiedAt
            modifiedBy
            items {
                id
                type
                isDeleted
                content {
                    ... on TextOutputType {
                        text
                        color
                    }
                    ... on ImgOutputType {
                        noteId
                        itemId
                    }
                    ... on PathOutputType {
                        strokeWidth
                        color
                        alpha
                        eraseMode
                        path
                    }
                }
                createdAt
                createdBy
                modifiedAt
                modifiedBy
                hash
                position {
                    posX
                    posY
                    width
                    height
                }
            }
        }
    }
}
